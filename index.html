<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<base href="https://docs.lume.io/guide/custom-rendering/example.html" />
<script src="../../importmap.js"></script>

<lume-scene webgl id="scene" background-color="black" background-opacity="1">
	<!-- <lume-camera-rig id="rig" horizontal-angle="49" min-vertical-angle="0" max-vertical-angle="0"></lume-camera-rig> -->
	<!-- <lume-point-light position="200 400 500" color="deeppink" intensity="0.6"></lume-point-light>
	<lume-point-light position="-200 -400 -500" color="royalblue" intensity="0.6"></lume-point-light> -->

	<!-- eclipsed sun -->
	<lume-sphere has="basic-material" color="orange" size="300 300 300" mount-point="0.5 0.5 0.5">
		<lume-camera-rig id="rig" horizontal-angle="-69" min-vertical-angle="0" max-vertical-angle="0" align-point="0.5 0.5 0.5">
			<!-- eclipsing planet -->
			<lume-sphere has="basic-material" color="black" size="242 242 242" mount-point="0.5 0.5 0.5" position="363 0 0" slot="camera"></lume-sphere>
		</lume-camera-rig>
	</lume-sphere>

	<lume-perspective-camera position="0 0 2000" active near="500" far="8000"></lume-perspective-camera>

	<!-- Stars -->
	<lume-sphere id="stars" texture="../../examples/hello-world/galaxy_starfield.png" receive-shadow="false" has="basic-material" sidedness="back" size="6000 6000 6000" mount-point="0.5 0.5 0.5" color="white"></lume-sphere>
</lume-scene>


<script type="x-shader/x-vertex" id="vertexshader" src="./index.js">
	
</script>
</body>
</html>
